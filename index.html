<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Simples</title>
    <style>
        body {
            font-family: Arial, sanss-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Olá, bem-vindo ao meu projeto!</h1>
    <p>Clique no botão abaixo para exibir uma mensagem.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    
    <script>
        function mostrarMensagem() {
            alert('Olá! Você clicou no botão!');
        }
    </script>
</body>
</html>
